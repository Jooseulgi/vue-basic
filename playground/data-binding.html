<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <p v-bind:id="uuid" v-bind:class="name"> {{ num }} </p>
       <p> {{ doubleNum}} </p>
       <div v-if="loding">
           LODING...
       </div>
       <div v-else>
           test user has been logged in
       </div>
       <div v-show="loding">
           LODING...
       </div>
       <input type="text" v-model="message">
       <p> {{message}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue({
            el : '#app',
            data : {
                num : 30,
                uuid : 'abc1234',
                name : 'text-blue',
                loding : true,
                message : '',
                //리액티비티!! 돔을 쫓아가서 바꾸는게 아님!!
            },
            computed :{
                doubleNum : function(){
                    return  this.num * 2 ;
                }
            }
        })
    </script>
</body>
</html>
