<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 데이터는 항상 내려가고(상위데이터만 수정가능)! 이벤트는 올라간다! -->
        <!-- <app-header v-bind:프롭스 속성 이름="상위 컴포넌트의 데이터이름"></app-header> -->
        <app-header v-bind:propsdata="message">
            <p>v-bind:프롭스 속성 이름="상위 컴포넌트의 데이터이름"</p>
            <p>v-bind:프롭스 속성 이름 ---> props: ['propsdata']의 propsdata</p>
            <p>상위 컴포넌트의 데이터이름은 app-header의 상위 컴포넌트인 roots의 message</p>
        </app-header>
        <app-content v-bind:propsdata2="num"></app-content>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<h1>{{propsdata}}</h1>',
            props : ['propsdata']
        }
        
        var appContent = {
            template: '<div>{{propsdata2}}</div>',
            props : ['propsdata2']
        }

        new Vue({ 
            el : '#app',
            components:{
                'app-header' :  appHeader,
                'app-content' :  appContent
            },
            data:{
                message : 'hi',
                num : 10
            }
        });
    </script>
</body>
</html>
