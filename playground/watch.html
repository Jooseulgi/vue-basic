<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="increseNum">증가</button>
        <p> {{ num }}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var vm = new Vue({ //뷰의 기본 인스턴스들을 알수있음
          el : '#app', // ---> 꼭써야함
          data : {
              num : 10
          },
          watch:{
            num:function(){
                this.logText();
            }
          },
          methods: {
              increseNum : function(){
                  //num = this.num ++;
                  this.num = this.num +1 ;
              },
              logText : function(){
                  console.log('changed');
              }
          },
      }); 
    </script>
</body>
</html>
